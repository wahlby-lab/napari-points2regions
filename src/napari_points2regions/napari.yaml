name: napari-points2regions
display_name: Points2Regions
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-points2regions.make_container_widget
      python_name: napari_points2regions:ImageThreshold
      title: Make threshold Container widget
    - id: napari-points2regions.make_magic_widget
      python_name: napari_points2regions:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-points2regions.make_function_widget
      python_name: napari_points2regions:threshold_autogenerate_widget
      title: Make threshold function widget
  widgets:
    - command: napari-points2regions.make_container_widget
      display_name: Container Threshold
    - command: napari-points2regions.make_magic_widget
      display_name: Magic Threshold
    - command: napari-points2regions.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-points2regions.make_qwidget
      display_name: Example QWidget
